services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    image: tutor-ai-backend:simple
    container_name: tutor-ai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend/.env:/app/.env
      - ./backend:/app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGINS=http://localhost:3001,http://127.0.0.1:3001
      - DEBUG=true
      - LOG_LEVEL=debug
      - ENVIRONMENT=development
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_started
    networks:
      - tutor-ai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    image: tutor-ai-frontend:simple
    container_name: tutor-ai-frontend
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_INTERNAL_API_URL=http://backend:8000
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3001
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - tutor-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: tutor-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - tutor-ai-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  redis_data:
    driver: local

networks:
  tutor-ai-network:
    driver: bridge
    name: tutor-ai-network
